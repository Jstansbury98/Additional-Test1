        nav { background-color: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; }
        nav a:hover { text-decoration: underline; }
        form { max-width: 400px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }

    <!-- Navigation Menu -->
    <nav>

    <!-- Contact Us Section -->
    <section id="contact">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </header>
        <div class="container">
            <!-- Contact Form -->
            <form action="https://formspree.io/f/xrbebjkv" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
